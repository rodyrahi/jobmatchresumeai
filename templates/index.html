    }
    .form-custom {
      background-color: #ffffff;

    }

<body>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-custom mb-2 " style="border-bottom: 2px solid #FE7743;">
        <div class="container-fluid">
          <img src="/static/images/icon.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top me-2">
          <a class="navbar-brand " href="#">Resume Tool AI </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-color: white;"></span>
          </button>
          <!-- <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Navbar -->

    <!-- Main Section -->
    <div class="row" style="min-height: 90vh;">
      
      <!-- Form Section -->
      <div class="col-md-6  ">
        <div class="row px-1 ">
          <form hx-post="/send_resume" hx-encoding="multipart/form-data" hx-target="#preview" hx-swap="innerHTML" enctype="multipart/form-data" class=" p-4 rounded shadow form-custom">
            <div class="job-description">
              
              <div class="mb-4">
                <div class="file-uploading">
                  <div class="mb-3">
                    <label for="resumeFile" class="form-label fw-bold">
                      <i class="fas fa-file-upload me-2"></i>Upload Your Resume and Get Instant Optimization
                    </label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fas fa-file-pdf"></i>
                      </span>
                      <input class="form-control border-dark" type="file" name="resumeFile" id="resumeFile" accept=".pdf,.doc,.docx">
                    </div>
                  </div>
                </div>
  
                <label for="jobDescription" class="form-label fw-bold">
                  <i class="fas fa-briefcase me-2"></i>Job Description
                </label>
                <div class="input-group">
                  <textarea class="form-control border-dark" name="jobDescription" id="jobDescription" rows="20" placeholder="Enter the job description here..."></textarea>
                </div>
              </div>
  
            </div>
  
            <button type="submit" class="btn btn-custom btn-lg w-100 mt-3">
              <span class="htmx-indicator-inverse">
                <i class="fas fa-paper-plane me-2"></i>Create Resume
              </span>
              <span id="loading-indicator" class="htmx-indicator spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </span>
            </button>

            

            <a  class="btn btn-custom btn-lg w-100 mt-3 d-none" id="download_resume" href="#">
              Download Resume PDF
            </a>
            
          


          </form>
        </div>
       
      </div>

      <!-- Preview Section -->
      <div class="col-md-6">
        <div class="row  p-0"  id="preview" style="height: 100%;">
         
        </div>


        <!-- Results will be shown here after submission -->
      </div>

    </div>

  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
