<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analyzer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>

  <style>
    body {
      background-color: #EFEEEA;
    }
    .navbar-custom {
      background-color: #273F4F;
    }
    .nav-link, .navbar-brand {
      color: white !important;
    }
    .nav-link:hover {
      color: #FE7743 !important;
    }
    .btn-custom {
      background-color: #FE7743;
      color: white;
      border: none;
    }
    .form-custom {
      background-color: #ffffff;
      border: 1px solid #273F4F;
    }
    #preview {
      background-color: #ffffff;
      border: 2px dashed #273F4F;
      padding: 1rem;
      border-radius: 8px;
      min-height: 90vh;
    }
    .input-group-text {
      background-color: #273F4F;
      color: white;
    }
    .form-label {
      color: #000000;
    }
    textarea::placeholder {
      color: #aaaaaa;
    }
  </style>

</head>

<body>
  <div class="container">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom mb-2" style="border-bottom: 2px solid #FE7743;">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Resume Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" style="background-color: white;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="row" style="min-height: 90vh;">
      
      <!-- Form Section -->
      <div class="col-md-6 mb-4">
        <form hx-post="/send_resume" hx-encoding="multipart/form-data" hx-target="#preview" hx-swap="innerHTML" enctype="multipart/form-data" class="p-4 rounded shadow form-custom">
          <div class="job-description">
            
            <div class="mb-4">
              <div class="file-uploading">
                <div class="mb-3">
                  <label for="resumeFile" class="form-label fw-bold">
                    <i class="fas fa-file-upload me-2"></i>Upload Resume
                  </label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-file-pdf"></i>
                    </span>
                    <input class="form-control border-dark" type="file" name="resumeFile" id="resumeFile" accept=".pdf,.doc,.docx">
                  </div>
                </div>
              </div>

              <label for="jobDescription" class="form-label fw-bold">
                <i class="fas fa-briefcase me-2"></i>Job Description
              </label>
              <div class="input-group">
                <textarea class="form-control border-dark" name="jobDescription" id="jobDescription" rows="20" placeholder="Enter the job description here..."></textarea>
              </div>
            </div>

          </div>

          <button type="submit" class="btn btn-custom btn-lg w-100 mt-3">
            <span class="htmx-indicator-inverse">
              <i class="fas fa-paper-plane me-2"></i>Submit
            </span>
            <span id="loading-indicator" class="htmx-indicator spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </span>
          </button>

        </form>
      </div>

      <!-- Preview Section -->
      <div class="col-md-6 pe-0">
        <div class="row w-100"  id="preview">
         
        </div>
        <!-- Results will be shown here after submission -->
      </div>

    </div>

  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
