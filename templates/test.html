
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job URL Processor</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Job URL Processor</h1>
        
        <form hx-post="/extract_linkedin_jd" hx-target="#notes" hx-swap="innerHTML">
            <div class="form-group">
                <label for="linkedin-url">LinkedIn Job URL:</label>
                <input type="url" 
                       id="linkedin-url" 
                       name="linkedin_url" 
                       placeholder="https://www.linkedin.com/jobs/view/..."
                       required
                       class="form-control">
            </div>

            <div class="form-group">
                            <label for="notes">Additional Notes:</label>
                            <textarea 
                                id="notes" 
                                name="notes" 
                                class="form-control" 
                                rows="4" 
                                placeholder="Enter any additional notes here..."></textarea>
                        </div>
            
            
            <button type="submit" class="btn">Process Job</button>
        </form>

        <div id="result"></div>
    </div>

    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #0077b5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #006097;
        }
        label {
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 50px;
        }
    </style>
</body>
</html>
