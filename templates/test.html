  
  <!DOCTYPE html>
  <html>
  <head>
      <title>Resume Form</title>
      <script src="https://unpkg.com/htmx.org@1.9.6"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      
  
  <form hx-post="/create_resume">
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="John Doe" class="form-control">
      </div>
    
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="john@example.com" class="form-control">
      </div>

      <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" value="123-456-7890" class="form-control">
      </div>

      <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control">Hello, this is a pre-filled message.</textarea>
      </div>

      <div class="form-group">
          <label for="country">Country:</label>
          <select id="country" name="country" class="form-control">
              <option value="usa" selected>United States</option>
              <option value="uk">United Kingdom</option>
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
          </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>



  <script>
        document.addEventListener('htmx:configRequest', function (evt) {
            var form = evt.target.closest('form');
            if (form) {
                var formData = new FormData(form);
                formData.append('skill', 'programming');  // Adding skill parameter
                evt.detail.parameters = Object.fromEntries(formData.entries());
            }
        });
  </script>



</body>
    </html>
